<!DOCTYPE html>
<html>
  <head>
    <title>AR Hand Tracking</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" arjs="sourceType: webcam;">
      <a-entity id="hand-points"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <video id="input-video" style="display:none;"></video>
    <script>
      const videoElement = document.getElementById('input-video');
      
      navigator.mediaDevices.getUserMedia({video: true})
        .then(stream => {
          videoElement.srcObject = stream;
          videoElement.play();
        })
        .catch(err => console.error('Error accessing camera:', err));
      
      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        console.log('Hand tracking results:', results); // Debug log

        const handPointsEntity = document.querySelector('#hand-points');
        handPointsEntity.innerHTML = ''; // Clear previous points

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const handLandmarks = results.multiHandLandmarks[0];

          handLandmarks.forEach((landmark, index) => {
            const x = landmark.x * 2 - 1;  // Normalize to A-Frame coordinates
            const y = -(landmark.y * 2 - 1);  // Normalize to A-Frame coordinates
            const z = -landmark.z;  // Depth

            console.log(`Point ${index}: x=${x}, y=${y}, z=${z}`); // Debug log

            const point = document.createElement('a-sphere');
            point.setAttribute('position', {x, y, z});
            point.setAttribute('radius', 0.02);
            point.setAttribute('color', 'blue');
            point.setAttribute('id', `point-${index}`);

            handPointsEntity.appendChild(point);
          });
        }
      });

      videoElement.onloadeddata = (event) => {
        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({image: videoElement});
          },
          width: 640,
          height: 480
        });
        camera.start();
      };
    </script>
  </body>
</html>
