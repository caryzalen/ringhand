<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediaPipe Hands Tracking with A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #videoElement {
            display: none;
        }
    </style>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
        <a-entity camera></a-entity>
        <!-- Add any A-Frame entities here -->
    </a-scene>

    <!-- Hidden video element to capture camera stream -->
    <video id="videoElement" playsinline autoplay muted></video>

    <script>
        const videoElement = document.getElementById('videoElement');

        function onResults(results) {
            // Here you would normally use the results to update A-Frame entities
            console.log(results);
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        }).then(stream => {
            videoElement.srcObject = stream;
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: window.innerWidth,
                height: window.innerHeight
            });
            camera.start();
        }).catch(error => {
            console.error('Camera access failed:', error);
        });
    </script>
</body>
</html>
