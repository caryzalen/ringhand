<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <script>
        const videoElement = document.getElementById('video');

        // 初始化 Mediapipe Hands 模組
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // 初始化攝像頭
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720,
            facingMode: 'environment'
        });
        camera.start();

        // 初始化 Three.js 場景
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera3D.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 創建 3D 球
        const geometry = new THREE.SphereGeometry(0.1, 32, 32); // 增加球的大小
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const spheres = [];
        for (let i = 0; i < 21; i++) {
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            spheres.push(sphere);
        }

        // 加载3D模型
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load('assets/ring.glb', (gltf) => {
            model = gltf.scene;
            model.scale.set(0.03, 0.03, 0.03); // 调整模型大小
            scene.add(model);
        });

        const scaleFactor = 2; // 设置缩放系数

        function calculateMidpoint(point1, point2) {
            return {
                x: (point1.x + point2.x) / 2,
                y: (point1.y + point2.y) / 2,
                z: (point1.z + point2.z) / 2
            };
        }

        function calculatePlaneNormal(point0, point5, point9, point13, point17) {
            const v1 = new THREE.Vector3(point5.x - point0.x, point5.y - point0.y, point5.z - point0.z);
            const v2 = new THREE.Vector3(point9.x - point0.x, point9.y - point0.y, point9.z - point0.z);
            const v3 = new THREE.Vector3(point13.x - point0.x, point13.y - point0.y, point13.z - point0.z);
            const v4 = new THREE.Vector3(point17.x - point0.x, point17.y - point0.y, point17.z - point0.z);

            const normal1 = new THREE.Vector3().crossVectors(v1, v2).normalize();
            const normal2 = new THREE.Vector3().crossVectors(v3, v4).normalize();

            const finalNormal = new THREE.Vector3().addVectors(normal1, normal2).normalize();
            return finalNormal;
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                for (let i = 0; i < landmarks.length; i++) {
                    const landmark = landmarks[i];
                    spheres[i].position.x = (landmark.x - 0.5) * scaleFactor * 2.2;
                    spheres[i].position.y = -(landmark.y - 0.5) * scaleFactor * 3.8;
                    spheres[i].position.z = -landmark.z * scaleFactor;
                }

                // 将模型放置在中指的9号和10号点之间
                if (model) {
                    const midPoint = calculateMidpoint(landmarks[9], landmarks[10]);
                    model.position.x = (midPoint.x - 0.5) * scaleFactor * 2.2;
                    model.position.y = -(midPoint.y - 0.5) * scaleFactor * 3.8;
                    model.position.z = -midPoint.z * scaleFactor;

                    // 进行位置微调
                    const positionAdjustment = { x: 0.01, y: -0.01, z: 0.02 };
                    model.position.x += positionAdjustment.x;
                    model.position.y += positionAdjustment.y;
                    model.position.z += positionAdjustment.z;

                    // 计算平面法向量
                    const normal = calculatePlaneNormal(landmarks[0], landmarks[5], landmarks[9], landmarks[13], landmarks[17]);

                    // 计算旋转
                    const quaternion = new THREE.Quaternion();
                    quaternion.setFromUnitVectors(new THREE.Vector3(0, 0, 1), normal);

                    // 应用旋转
                    model.setRotationFromQuaternion(quaternion);

                    // 进行旋转微调
                    model.rotation.x += Math.PI / 2;  // 根据需要调整旋转角度
                    model.rotation.y += 0;  // 根据需要调整旋转角度
                    model.rotation.z += 90;  // 根据需要调整旋转角度
                }
            }

            // 更新渲染
            renderer.render(scene, camera3D);
        }

        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
