<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <video class="input_video" style="display: none;"></video>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-entity camera></a-entity>
    <a-entity id="hand-points"></a-entity>
  </a-scene>
  <script>
    const hands = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const videoElement = document.getElementsByClassName('input_video')[0];
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      const handPointsEntity = document.getElementById('hand-points');
      handPointsEntity.innerHTML = ''; // 清空之前的点

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          landmarks.forEach((landmark, index) => {
            const x = (landmark.x * 2 - 1) * 0.5; // 缩放和转换坐标到[-0.5, 0.5]
            const y = -(landmark.y * 2 - 1) * 0.5; // 缩放和转换坐标到[-0.5, 0.5]
            const z = -landmark.z * -10; // 缩放z坐标

            const point = document.createElement('a-sphere');
            point.setAttribute('position', `${x} ${y} ${z}`);
            point.setAttribute('radius', '0.02'); // 调整点的大小
            point.setAttribute('color', 'green');
            point.setAttribute('id', `point-${index}`);
            handPointsEntity.appendChild(point);
          });
        }
      }
    }
  </script>
</body>
</html>
