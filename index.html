<!DOCTYPE html>
<html>
<head>
  <title>AR Hand Tracking</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" arjs="sourceType: webcam;">
    <!-- A-Frame entities for displaying hand keypoints -->
    <a-entity id="hand-points"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <video id="input-video" style="display:none;"></video>
  <script>
    // 获取视频流并检查摄像头权限
    const videoElement = document.getElementById('input-video');
    navigator.mediaDevices.getUserMedia({video: true})
      .then(stream => {
        videoElement.srcObject = stream;
        videoElement.play();
        console.log('Camera stream started'); // Debug log
      })
      .catch(err => console.error('Error accessing camera:', err));

    // 初始化 MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      console.log('Hand tracking results:', results); // Debug log

      const handPointsEntity = document.querySelector('#hand-points');
      handPointsEntity.innerHTML = ''; // 清除之前的点

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const handLandmarks = results.multiHandLandmarks[0];

        handLandmarks.forEach((landmark, index) => {
          const x = landmark.x * 2 - 1;  // 归一化到A-Frame坐标系
          const y = -(landmark.y * 2 - 1);  // 归一化到A-Frame坐标系
          const z = -landmark.z;  // 深度

          console.log(`Point ${index}: x=${x}, y=${y}, z=${z}`); // Debug log

          const point = document.createElement('a-sphere');
          point.setAttribute('position', {x, y, z});
          point.setAttribute('radius', 0.02);
          point.setAttribute('color', 'blue');
          point.setAttribute('id', `point-${index}`);

          handPointsEntity.appendChild(point);
        });
      }
    });

    // 确保视频数据加载后启动 MediaPipe Hands
    videoElement.onloadeddata = (event) => {
      console.log('Video loaded'); // Debug log
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
      });
      camera.start();
    };
  </script>
</body>
</html>
