<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <script>
        const videoElement = document.getElementById('video');

        // 初始化 Mediapipe Hands 模組
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // 初始化攝像頭
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720,
            facingMode: 'environment'
        });
        camera.start();

        // 初始化 Three.js 場景
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera3D.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 加载3D模型
        const loader = new THREE.GLTFLoader();
        let ring;
        loader.load('assets/ring.glb', (gltf) => {
            ring = gltf.scene;
            scene.add(ring);
        });

        const scaleFactor = 2; // 设置缩放系数基值

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const middleFingerTip = landmarks[12];

                // 更新模型位置
                if (ring) {
                    ring.position.x = (middleFingerTip.x - 0.5) * scaleFactor * 2;
                    ring.position.y = -(middleFingerTip.y - 0.5) * scaleFactor * 2;
                    ring.position.z = -middleFingerTip.z * scaleFactor;

                    // 根据手与摄像头的距离调整模型大小
                    const baseScale = 0.02; // 基础缩放值
                    const depthScale = 1 / (middleFingerTip.z + 0.1); // 深度缩放值，使用反比例以增大接近时的大小
                    ring.scale.set(baseScale * depthScale, baseScale * depthScale, baseScale * depthScale);
                }
            }

            // 更新渲染
            renderer.render(scene, camera3D);
        }

        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
