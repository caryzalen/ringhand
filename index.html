<!DOCTYPE html>
<html>
<head>
    <title>01</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- Preload the 3D model -->
            <a-asset-item id="ringModel" src="assets/ring.glb"></a-asset-item>
        </a-assets>

        <a-entity id="camera" camera></a-entity>
        <!-- Position the ring initially -->
        <a-entity gltf-model="#ringModel" id="ring" position="0 0 0"></a-entity>
    </a-scene>

    <script>
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const indexFingerTip = landmarks[8]; // Middle finger tip for example

                // Update the ring's position
                const ringEntity = document.getElementById('ring');
                ringEntity.setAttribute('position', {
                    x: indexFingerTip.x * 100, // Scaling factor might be needed
                    y: indexFingerTip.y * 100,
                    z: indexFingerTip.z * 100
                });

                // Add any additional rotation or scaling logic as needed
            }
        });

        const videoElement = document.createElement('video');
        navigator.mediaDevices.getUserMedia({video: true}).then((stream) => {
            videoElement.srcObject = stream;
            videoElement.play();
            hands.send({image: videoElement});
        });
    </script>
</body>
</html>
