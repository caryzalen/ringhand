<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>01</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <script>
        const videoElement = document.getElementById('video');

        // 初始化 Mediapipe Hands 模組
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // 初始化攝像頭
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720,
            facingMode: 'environment'
        });
        camera.start();

        // 初始化 Three.js 場景
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera3D.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 創建 3D 球
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const spheres = [];
        for (let i = 0; i < 21; i++) {
            const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.1, 32, 32), material);
            scene.add(sphere);
            spheres.push(sphere);
        }

        function calculateHandScale(landmarks) {
            const wrist = landmarks[0];
            const middleFingerTip = landmarks[12];
            const dx = wrist.x - middleFingerTip.x;
            const dy = wrist.y - middleFingerTip.y;
            const dz = wrist.z - middleFingerTip.z;
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const handScale = calculateHandScale(landmarks);

                for (let i = 0; i < landmarks.length; i++) {
                    const landmark = landmarks[i];
                    spheres[i].position.x = (landmark.x - 0.5) * 2.2;
                    spheres[i].position.y = -(landmark.y - 0.5) * 3.8;
                    spheres[i].position.z = -landmark.z * 2;
                    spheres[i].scale.set(handScale, handScale, handScale);
                }
            }

            // 更新渲染
            renderer.render(scene, camera3D);
        }

        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
