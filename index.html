<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <script>
        const videoElement = document.getElementById('video');

        // 初始化 Mediapipe Hands 模組
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // 初始化攝像頭
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720,
            facingMode: 'environment'
        });
        camera.start();

        // 初始化 Three.js 場景
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera3D.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 創建 3D 球
        const geometry = new THREE.SphereGeometry(0.1, 32, 32); // 增加球的大小
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const spheres = [];
        for (let i = 0; i < 21; i++) {
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            spheres.push(sphere);
        }

        // 加载3D模型
        const loader = new THREE.GLTFLoader();
        let ring;
        loader.load('assets/ring.glb', (gltf) => {
            ring = gltf.scene;
            ring.scale.set(0.02, 0.02, 0.02); // 调整模型大小
            scene.add(ring);
        });

        const scaleFactor = 2; // 设置缩放系数

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                for (let i = 0; i < landmarks.length; i++) {
                    const landmark = landmarks[i];
                    spheres[i].position.x = (landmark.x - 0.5) * scaleFactor * 2.2;
                    spheres[i].position.y = -(landmark.y - 0.5) * scaleFactor * 3.8;
                    spheres[i].position.z = -landmark.z * scaleFactor;
                }

                // 将戒指放置在中指的9和10之间
                if (ring) {
                    const point9 = landmarks[9];
                    const point10 = landmarks[10];

                    // 计算中点位置
                    const midX = ((point9.x + point10.x) / 2 - 0.5) * scaleFactor * 2.2;
                    const midY = -((point9.y + point10.y) / 2 - 0.5) * scaleFactor * 3.8;
                    const midZ = -((point9.z + point10.z) / 2) * scaleFactor;

                    ring.position.set(midX, midY, midZ);

                    // 计算旋转
                    const dx = point10.x - point9.x;
                    const dy = point10.y - point9.y;
                    const dz = point10.z - point9.z;

                    const angleX = Math.atan2(dy, dz);
                    const angleY = Math.atan2(dx, dz);
                    const angleZ = Math.atan2(dy, dx);

                    ring.rotation.set(angleX, angleY + 90, angleZ);
                }
            }

            // 更新渲染
            renderer.render(scene, camera3D);
        }

        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
