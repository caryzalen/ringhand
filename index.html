<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Camera Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #videoElement {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the screen while maintaining aspect ratio */
            z-index: -1; /* Keep the video behind other content */
        }
    </style>
</head>
<body>
    <video id="videoElement" playsinline autoplay muted></video>
    <script>
        const videoElement = document.getElementById('videoElement');

        function handleSuccess(stream) {
            videoElement.srcObject = stream;
        }

        function handleError(error) {
            console.error('Error accessing the media devices.', error);
        }

        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                handleSuccess(stream);
            } catch (error) {
                handleError(error);
            }
        }

        window.onload = () => {
            initializeCamera();
        };
    </script>
</body>
</html>
