<!DOCTYPE html>
<html>
  <head>
    <title>AR Hand Tracking</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" arjs="sourceType: webcam;">
      <a-entity id="ring" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;" material="color: red;"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const videoElement = document.createElement('video');
      const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
      });
      camera.start();

      function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const ringEntity = document.querySelector('#ring');
          const handLandmarks = results.multiHandLandmarks[0];
          const fingerTip = handLandmarks[8];  // Index finger tip

          const x = fingerTip.x * 2 - 1;  // Normalize to A-Frame coordinates
          const y = -(fingerTip.y * 2 - 1);  // Normalize to A-Frame coordinates
          const z = -fingerTip.z;  // Depth

          ringEntity.setAttribute('position', {x, y, z});
        }
      }
    </script>
  </body>
</html>
