<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
        const videoElement = document.createElement('video');
        const hands = new Hands({
            locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        camera.start();

        hands.onResults(results => {
            clearPoints();

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawLandmarks(landmarks);
                }
            }
        });

        function drawLandmarks(landmarks) {
            landmarks.forEach(landmark => {
                const point = document.createElement('a-sphere');
                point.setAttribute('position', `${landmark.x * 1280} ${landmark.y * 720} 0`);
                point.setAttribute('color', 'green');
                point.setAttribute('radius', '1.5');
                document.querySelector('a-scene').appendChild(point);
            });
        }

        function clearPoints() {
            const points = document.querySelectorAll('a-sphere');
            points.forEach(point => point.remove());
        }
    </script>
</body>
</html>
