<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 确保视频在A-Frame场景下方 */
        }
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="inputVideo" autoplay playsinline></video>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity id="ring" gltf-model="url(assets/ring.glb)" position="0 0 0" rotation="0 0 0" scale="0.01 0.01 0.01"></a-entity>
    </a-scene>
    <script>
        const videoElement = document.getElementById('inputVideo');
        const hands = new Hands({
            locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        hands.onResults(results => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const middleFingerTip = landmarks[12]; // 中指尖端关键点

                // 映射到A-Frame世界坐标系
                const x = (middleFingerTip.x - 0.5) * 2;
                const y = (middleFingerTip.y - 0.5) * -2;
                const z = -middleFingerTip.z * 2;

                const ringEntity = document.getElementById('ring');
                ringEntity.setAttribute('position', { x, y, z });
            }
        });
    </script>
</body>
</html>
