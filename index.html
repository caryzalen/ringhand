<!DOCTYPE html>
<html>
  <head>
    <title>AR Hand Tracking</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" arjs="sourceType: webcam;">
      <!-- A-Frame entities for displaying hand keypoints -->
      <a-entity id="hand-points"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const videoElement = document.createElement('video');
      const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
      });
      camera.start();

      function onResults(results) {
        const handPointsEntity = document.querySelector('#hand-points');
        handPointsEntity.innerHTML = ''; // Clear previous points

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const handLandmarks = results.multiHandLandmarks[0];

          handLandmarks.forEach((landmark, index) => {
            const x = landmark.x * 2 - 1;  // Normalize to A-Frame coordinates
            const y = -(landmark.y * 2 - 1);  // Normalize to A-Frame coordinates
            const z = -landmark.z;  // Depth

            const point = document.createElement('a-sphere');
            point.setAttribute('position', {x, y, z});
            point.setAttribute('radius', 0.02);
            point.setAttribute('color', 'blue');
            point.setAttribute('id', `point-${index}`);

            handPointsEntity.appendChild(point);
          });
        }
      }
    </script>
  </body>
</html>
