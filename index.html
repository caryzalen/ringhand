<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
    <div style="position: relative;" id="camera-container"></div>

    <script>
        const videoElement = document.createElement('video');
        videoElement.style.position = 'absolute';
        videoElement.style.zIndex = '-1';
        document.getElementById('camera-container').appendChild(videoElement);

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        camera.start();

        const scene = new THREE.Scene();
        const cameraThreeJS = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        cameraThreeJS.position.z = 5;

        const loader = new THREE.GLTFLoader();
        let ringMesh;
        loader.load('assets/ring.glb', (gltf) => {
            ringMesh = gltf.scene;
            scene.add(ringMesh);
            ringMesh.position.z = -5; // Adjust based on your model
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, cameraThreeJS);
        }
        animate();

        hands.onResults((results) => {
            if (results.multiHandLandmarks && ringMesh) {
                const landmarks = results.multiHandLandmarks[0];
                const indexFinger = landmarks[8]; // Index for tip of the middle finger
                ringMesh.position.x = (indexFinger.x - 0.5) * 2;
                ringMesh.position.y = -(indexFinger.y - 0.5) * 2;
                ringMesh.position.z = (indexFinger.z || -0.5) * 2;
            }
        });
    </script>
</body>
</html>
