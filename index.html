<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zappar WebAR Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>

    <script src="app.js"></script>
