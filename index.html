<!DOCTYPE html>
<html>
  <head>
    <title>MediaPipe Hands Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body>
    <h1>MediaPipe Hands Debug</h1>
    <video id="input-video" style="display:none;"></video>
    <script>
      const videoElement = document.getElementById('input-video');

      navigator.mediaDevices.getUserMedia({video: true})
        .then(stream => {
          videoElement.srcObject = stream;
          videoElement.play();
          console.log('Camera stream started'); // Debug log
        })
        .catch(err => console.error('Error accessing camera:', err));

      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        console.log('Hand tracking results:', results); // Debug log
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const handLandmarks = results.multiHandLandmarks[0];
          handLandmarks.forEach((landmark, index) => {
            console.log(`Point ${index}: x=${landmark.x}, y=${landmark.y}, z=${landmark.z}`); // Debug log
          });
        }
      });

      videoElement.onloadeddata = (event) => {
        console.log('Video loaded'); // Debug log
        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({image: videoElement});
          },
          width: 640,
          height: 480
        });
        camera.start();
      };
    </script>
  </body>
</html>
