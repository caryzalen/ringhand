<!DOCTYPE html>
<html>
  <head>
    <title>AR Hand Tracking with Ring Model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="ring-model" src="assets/ring.glb"></a-asset-item>
      </a-assets>
      <a-entity id="ring" gltf-model="#ring-model" scale="0.01 0.01 0.01" position="0 0 0"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const videoElement = document.createElement('video');
      const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
      });
      camera.start();

      function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const ringEntity = document.querySelector('#ring');
          const handLandmarks = results.multiHandLandmarks[0];
          const fingerTip = handLandmarks[8];  // Index finger tip
          const fingerBase = handLandmarks[5]; // Index finger base

          // Calculate position
          const x = fingerTip.x * 2 - 1;  // Normalize to A-Frame coordinates
          const y = -(fingerTip.y * 2 - 1);  // Normalize to A-Frame coordinates
          const z = -fingerTip.z;  // Depth

          // Set position
          ringEntity.setAttribute('position', {x, y, z});

          // Calculate rotation
          const dx = fingerTip.x - fingerBase.x;
          const dy = fingerTip.y - fingerBase.y;
          const angle = Math.atan2(dy, dx) * (180 / Math.PI);

          // Set rotation
          ringEntity.setAttribute('rotation', {x: 0, y: 0, z: -angle});
        }
      }
    </script>
  </body>
</html>
