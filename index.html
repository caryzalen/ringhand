<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script>
        // 初始化 Mediapipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // 初始化 Three.js 場景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('output'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 設置相機位置
        camera.position.z = 1;

        // 添加光源
        const light = new THREE.AmbientLight(0x404040); 
        scene.add(light);

        // 添加綠色點
        const points = [];
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const geometry = new THREE.SphereGeometry(0.02, 32, 32);
        for (let i = 0; i < 21; i++) {
            const point = new THREE.Mesh(geometry, material);
            scene.add(point);
            points.push(point);
        }

        // 加載GLB模型
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load('assets/ring.glb', function(gltf) {
            model = gltf.scene;
            model.scale.set(0.05, 0.05, 0.05); // 調整模型大小
            scene.add(model);
        });

        // 使用 Mediapipe 的 CameraUtils 來處理相機
        const videoElement = document.getElementById('video');
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            }
        });

        function transformLandmarkTo3D(x, y, z) {
            // 將 Mediapipe 2D 手部座標轉換為 Three.js 3D 空間中的位置
            const posX = (x * 2 - 1) * window.innerWidth / window.innerHeight;
            const posY = -(y * 2 - 1);
            const posZ = -z;
            return { x: posX, y: posY, z: posZ };
        }

        function calculateRotation(landmarks) {
            const indexFinger = transformLandmarkTo3D(landmarks[5].x, landmarks[5].y, landmarks[5].z);
            const wrist = transformLandmarkTo3D(landmarks[0].x, landmarks[0].y, landmarks[0].z);
            const thumb = transformLandmarkTo3D(landmarks[17].x, landmarks[17].y, landmarks[17].z);

            const dirX = new THREE.Vector3().subVectors(indexFinger, wrist).normalize();
            const dirY = new THREE.Vector3().subVectors(thumb, wrist).normalize();
            const dirZ = new THREE.Vector3().crossVectors(dirX, dirY).normalize();

            const rotationMatrix = new THREE.Matrix4().makeBasis(dirX, dirY, dirZ);
            return rotationMatrix;
        }

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                for (let i = 0; i < landmarks.length; i++) {
                    const { x, y, z } = landmarks[i];
                    const { x: posX, y: posY, z: posZ } = transformLandmarkTo3D(x, y, z);
                    points[i].position.set(posX, posY, posZ);

                    // 如果是中指（假設是第9個點）
                    if (i === 9 && model) {
                        model.position.set(posX, posY, posZ);
                        const rotationMatrix = calculateRotation(landmarks);
                        model.setRotationFromMatrix(rotationMatrix);
                    }
                }
            }
            renderer.render(scene, camera);
        });

        // 啟動相機
        cameraUtils.start();

        // 窗口調整大小時更新渲染器和相機
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
