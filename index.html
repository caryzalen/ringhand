<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking with Mediapipe and A-Frame2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls></a-entity>
      <a-entity id="hand-points"></a-entity>
    </a-scene>

    <script>
      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(onResults);

      const videoElement = document.createElement('video');
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
      });
      camera.start();

      function onResults(results) {
        const handPointsEntity = document.getElementById('hand-points');
        handPointsEntity.innerHTML = ''; // 清空之前的點

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          for (const landmarks of results.multiHandLandmarks) {
            for (let i = 0; i < landmarks.length; i++) {
              const landmark = landmarks[i];
              const x = (landmark.x - 0.5) * 2;
              const y = (landmark.y - 0.5) * -2;
              const z = landmark.z * -2;

              const point = document.createElement('a-sphere');
              point.setAttribute('position', `${x} ${y} ${z}`);
              point.setAttribute('radius', '0.01');
              point.setAttribute('color', 'red');
              handPointsEntity.appendChild(point);
            }
          }
        }
      }
    </script>
  </body>
</html>
