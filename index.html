<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame with MediaPipe Hands Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #videoElement {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <!-- MediaPipe Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
    <video id="videoElement" playsinline autoplay muted></video>

    <a-scene>
        <a-entity
            id="bowser-model"
            scale="0.08675078655565938 0.08675078655565938 0.08675078655565938"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            class="clickable"
            gesture-handler
        ></a-entity>
        <a-entity camera></a-entity>
        <a-assets>
            <a-asset-item id="animated-asset" src="path/to/your/animated/asset.gltf"></a-asset-item>
        </a-assets>
    </a-scene>

    <script>
        const videoElement = document.getElementById('videoElement');

        function onResults(results) {
            if (results.multiHandLandmarks) {
                const handLandmarks = results.multiHandLandmarks[0];
                const indexFingerTip = handLandmarks[8]; // Index finger tip landmark

                // Convert landmark positions to 3D space
                const x = indexFingerTip.x * 2 - 1;
                const y = -(indexFingerTip.y * 2 - 1);
                const z = indexFingerTip.z * -2;

                // Update Bowser model position
                const bowserModel = document.getElementById('bowser-model');
                bowserModel.setAttribute('position', `${x} ${y} ${z}`);
            }
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        }).then(stream => {
            videoElement.srcObject = stream;
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: window.innerWidth,
                height: window.innerHeight
            });
            camera.start();
        }).catch(error => {
            console.error('Camera access failed:', error);
        });
    </script>
</body>
</html>
